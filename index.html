<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,700;1,500&family=Poppins:wght@400;600&family=Roboto:ital,wght@0,100;0,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/GlobalStyles.css" />
    <title>Avant$</title>
  </head>
  <body>
    <header>
      <h1 id="logo">Avant$</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balance</h2>

        <div class="card">
          <h3>
            <span>
              Entries
            </span>
            <img src="./assets/income.svg" alt="Imagem de entradas">
          </h3>
          <p>R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>
              Spending
            </span>
            <img src="./assets/expense.svg" alt="Imagem de SaÃ­das">
          </h3>
          <p>R$ 2.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>
              Total
            </span>
            <img src="./assets/total.svg" alt="Imagem do total">
          </h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transactions</h2>

        <table id="data-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Value</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Light</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">23/01/2022</td>
            </tr>

            <tr>
              <td class="description">website creation</td>
              <td class="income">R$ 5.000,00</td>
              <td class="date">23/01/2022</td>
            </tr>

            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$ 240,00</td>
              <td class="date">23/01/2022</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>div.Finance$</p>
    </footer>
  </body>
</html>
